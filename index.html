<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamRise | The Future of Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --p-color: #8b5cf6; --s-color: #d946ef; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030303; color: white; overflow: hidden; }
        .sidebar { background: #080808; width: 280px; border-right: 1px solid rgba(255,255,255,0.05); }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .view-section { display: none; opacity: 0; transform: translateY(10px); transition: all 0.4s ease; }
        .view-section.active { display: block; opacity: 1; transform: translateY(0); }
        .auth-modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .auth-modal.active { display: flex; align-items: center; justify-content: center; }
        .game-card { transition: all 0.4s ease; cursor: pointer; border-radius: 20px; aspect-ratio: 3/4; overflow: hidden; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen w-full">

    <div id="auth-modal" class="auth-modal p-4">
        <div class="glass max-w-md w-full p-10 rounded-[40px] text-center">
            <h2 id="auth-title" class="text-3xl font-black italic mb-6 uppercase">Acceso <span class="text-purple-500">Rise</span></h2>
            <div class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 px-5 focus:outline-none focus:border-purple-500">
                <input type="password" id="auth-password" placeholder="ContraseÃ±a" class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 px-5 focus:outline-none focus:border-purple-500">
                <button onclick="handleAuth()" id="auth-btn" class="w-full bg-purple-600 py-3 rounded-2xl font-black text-xs hover:bg-white hover:text-black transition uppercase">Entrar</button>
            </div>
            <p class="mt-6 text-xs text-gray-500 cursor-pointer" onclick="toggleAuthMode()">Â¿No tienes cuenta? <span class="text-purple-400 font-bold">RegÃ­strate</span></p>
            <button onclick="closeAuth()" class="mt-4 text-[10px] text-gray-600 uppercase font-bold">Cerrar</button>
        </div>
    </div>

    <aside class="sidebar h-full hidden md:flex flex-col shrink-0 z-50">
        <div class="p-6">
            <div class="flex items-center space-x-2 mb-10 cursor-pointer" onclick="showView('home')">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center font-black">SR</div>
                <span class="text-xl font-extrabold tracking-tighter italic uppercase">Stream<span class="text-purple-500">Rise</span></span>
            </div>
            <nav class="space-y-1">
                <button onclick="showView('home')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-white/5 transition text-gray-400">
                    <i class="fa-solid fa-compass"></i> <span class="text-sm font-semibold">Explorar</span>
                </button>
                <button onclick="showView('stats')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-white/5 transition text-gray-400">
                    <i class="fa-solid fa-chart-pie"></i> <span class="text-sm font-semibold">EstadÃ­sticas</span>
                </button>
                <button onclick="showView('profile')" class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-white/5 transition text-gray-400">
                    <i class="fa-solid fa-user-gear"></i> <span class="text-sm font-semibold">Mi Canal</span>
                </button>
            </nav>
            <div class="mt-12">
                <p class="text-[10px] font-bold text-gray-600 uppercase mb-4 tracking-widest">En Vivo</p>
                <div id="sidebar-streams" class="space-y-4"></div>
            </div>
        </div>
    </aside>

    <main class="flex-grow flex flex-col h-full overflow-hidden relative">
        <nav class="h-20 flex justify-between items-center px-8 bg-[#030303]/80 backdrop-blur-xl border-b border-white/5">
            <div class="relative w-full max-w-xl">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                <input type="text" placeholder="Buscar directos..." class="w-full bg-white/5 border border-white/10 rounded-2xl py-2 pl-12 pr-4 text-sm focus:outline-none">
            </div>
            <div class="flex items-center space-x-4 ml-6">
                <button onclick="showView('profile')" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-purple-500 hover:text-white transition">Go Live</button>
                <div class="w-10 h-10 rounded-xl bg-white/10 overflow-hidden cursor-pointer" onclick="showView('profile')">
                    <img src="https://i.pravatar.cc/100?u=guest" id="header-avatar" class="w-full h-full object-cover">
                </div>
            </div>
        </nav>

        <div id="scroll-container" class="flex-grow overflow-y-auto p-4 md:p-10">
            <section id="home" class="view-section active">
                <div class="relative w-full aspect-[21/9] rounded-[40px] overflow-hidden border border-white/10 mb-12 group cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?q=80&w=2000" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-10 left-10">
                        <span class="bg-red-600 px-3 py-1 rounded text-[10px] font-black uppercase mb-2 inline-block">LIVE</span>
                        <h2 class="text-4xl font-black italic tracking-tighter uppercase">Kings League Finals</h2>
                    </div>
                </div>
                <h3 class="text-xl font-black italic mb-6 uppercase tracking-tight">Streams <span class="text-purple-500">Destacados</span></h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="streams-grid"></div>
            </section>

            <section id="stream" class="view-section">
                <div class="grid lg:grid-cols-4 gap-8">
                    <div class="lg:col-span-3">
                        <div class="aspect-video bg-black rounded-[32px] overflow-hidden border border-white/5 shadow-2xl">
                            <iframe id="peertube-player" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="mt-6 flex justify-between items-center bg-white/5 p-6 rounded-[32px]">
                            <div class="flex space-x-4">
                                <img id="streamer-avatar" src="" class="w-14 h-14 rounded-full border-2 border-purple-500">
                                <div>
                                    <h2 id="stream-title" class="text-xl font-black italic"></h2>
                                    <p id="streamer-name" class="text-purple-400 font-bold text-sm"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lg:col-span-1 glass rounded-[32px] h-[600px] flex flex-col overflow-hidden">
                        <div class="p-4 border-b border-white/10 text-[10px] font-black uppercase text-gray-500">Chat en vivo</div>
                        <div id="pro-chat" class="flex-grow p-4 overflow-y-auto space-y-3 text-xs"></div>
                        <div class="p-4 bg-black/20">
                            <input type="text" id="chat-input" onkeypress="handleChat(event)" placeholder="Enviar mensaje..." class="w-full bg-white/5 rounded-xl py-3 px-4 focus:outline-none border border-white/10 text-xs text-white">
                        </div>
                    </div>
                </div>
            </section>

            <section id="profile" class="view-section">
                <div class="max-w-2xl mx-auto">
                    <div id="user-logged-out" class="glass p-12 rounded-[50px] text-center">
                        <i class="fa-solid fa-user-shield text-5xl mb-6 text-purple-500"></i>
                        <h2 class="text-2xl font-black mb-6 italic">Inicia sesiÃ³n para transmitir</h2>
                        <button onclick="openAuth()" class="bg-purple-600 px-8 py-3 rounded-2xl font-black text-xs uppercase">Login / Registro</button>
                    </div>
                    
                    <div id="user-logged-in" class="hidden glass p-10 rounded-[50px]">
                        <div id="profile-header" class="text-center mb-10"></div>
                        <div class="space-y-6">
                            <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
                                <label class="text-[10px] font-black text-gray-500 uppercase">Tu Clave de Stream</label>
                                <div class="bg-black/40 p-3 rounded-xl border border-white/5 mt-2 flex justify-between items-center">
                                    <code id="user-stream-key" class="text-purple-400 font-mono text-xs">********</code>
                                    <i class="fa-solid fa-copy cursor-pointer text-gray-500 hover:text-white" onclick="copyKey()"></i>
                                </div>
                            </div>
                            <button onclick="signOut()" class="w-full text-red-500 font-bold text-[10px] uppercase tracking-widest">Cerrar SesiÃ³n</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://arlrkjxpkhphkqfduwch.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_aBW7HgaoFNbrw_wwdtQgCw_qG-gMuXl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let isLoginMode = true;

        // AUTH FUNCTIONS
        function openAuth() { document.getElementById('auth-modal').classList.add('active'); }
        function closeAuth() { document.getElementById('auth-modal').classList.remove('active'); }
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Acceso Rise" : "Crea tu cuenta";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Entrar" : "Registrarse";
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const btn = document.getElementById('auth-btn');
            
            if (!email || !password) return alert("Completa los campos");
            btn.innerText = "PROCESANDO...";

            try {
                if (isLoginMode) {
                    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    closeAuth();
                    await checkUser();
                } else {
                    const { error } = await supabaseClient.auth.signUp({ email, password });
                    if (error) throw error;
                    alert("Â¡Registro exitoso! Ya puedes entrar.");
                    isLoginMode = true;
                    toggleAuthMode();
                }
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = isLoginMode ? "Entrar" : "Registrarse";
            }
        }

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const inDiv = document.getElementById('user-logged-in');
            const outDiv = document.getElementById('user-logged-out');

            if (user) {
                const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
                if (profile) {
                    inDiv.classList.remove('hidden');
                    outDiv.classList.add('hidden');
                    document.getElementById('user-stream-key').innerText = profile.stream_key;
                    document.getElementById('header-avatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.id}`;
                    document.getElementById('profile-header').innerHTML = `
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user.id}" class="w-24 h-24 rounded-[30px] mx-auto mb-4 border-2 border-purple-500 shadow-xl">
                        <h2 class="text-2xl font-black italic uppercase">${profile.username}</h2>
                    `;
                }
            }
        }

        async function signOut() { await supabaseClient.auth.signOut(); window.location.reload(); }

        // NAVIGATION
        function showView(viewId) {
            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            if(viewId !== 'stream') document.getElementById('peertube-player').src = "";
        }

        function openStream(user, title, img, avatar, pid) {
            document.getElementById('stream-title').innerText = title;
            document.getElementById('streamer-name').innerText = `@${user}`;
            document.getElementById('streamer-avatar').src = avatar;
            document.getElementById('peertube-player').src = `https://peertube2.cpy.re/videos/embed/${pid}?autoplay=1`;
            showView('stream');
        }

        function copyKey() {
            const key = document.getElementById('user-stream-key').innerText;
            navigator.clipboard.writeText(key);
            alert("Â¡Clave copiada!");
        }

        // INIT
        window.onload = () => {
            const streams = [
                { id: '67b78995-5e6f-45b9-9150-1011c3a64731', user: 'RubiusZ', title: 'MEMES Y REACCIONES ðŸ’€', viewers: '45.2k', img: 'https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=800', avatar: 'https://i.pravatar.cc/150?u=rub' },
                { id: '9076f770-5b23-448c-b03a-3c4078502f5e', user: 'AuronPlay', title: 'MINECRAFT EXTREMO!!', viewers: '110k', img: 'https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=800', avatar: 'https://i.pravatar.cc/150?u=aur' }
            ];
            
            const grid = document.getElementById('streams-grid');
            const sidebar = document.getElementById('sidebar-streams');
            
            streams.forEach(s => {
                grid.innerHTML += `
                    <div class="group cursor-pointer" onclick="openStream('${s.user}', '${s.title}', '${s.img}', '${s.avatar}', '${s.id}')">
                        <div class="relative aspect-video rounded-3xl overflow-hidden mb-4 border border-white/5">
                            <img src="${s.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                        </div>
                        <div class="flex space-x-3">
                            <img src="${s.avatar}" class="w-10 h-10 rounded-full">
                            <div>
                                <h4 class="text-sm font-black italic truncate">${s.title}</h4>
                                <p class="text-[10px] text-gray-500 font-bold uppercase">${s.user}</p>
                            </div>
                        </div>
                    </div>`;
                sidebar.innerHTML += `
                    <div class="flex items-center justify-between cursor-pointer hover:bg-white/5 p-1 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <img src="${s.avatar}" class="w-7 h-7 rounded-full">
                            <p class="text-[11px] font-bold">${s.user}</p>
                        </div>
                        <span class="text-[9px] text-red-500 font-bold">LIVE</span>
                    </div>`;
            });
            checkUser();
        };
    </script>
</body>
</html>
